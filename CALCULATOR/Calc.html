<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Link to the CSS file, ensuring correct case sensitivity -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display area for the calculator -->
        <div class="display" id="display">0</div>

        <!-- Buttons for calculator -->
        <div class="buttons">
            <!-- Number buttons -->
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>

            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>

            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperation('*')">*</button>

            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">âŒ«</button>
            <button class="btn operator" onclick="setOperation('/')">/</button>

            <!-- Equal button to calculate the result -->
            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Link to the JavaScript file, ensuring correct case sensitivity -->
    <script src="Script.js"></script>
</body>
</html>
